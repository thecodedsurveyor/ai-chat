<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Clear Cache - NeuronFlow</title>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva,
					Verdana, sans-serif;
				background: linear-gradient(
					135deg,
					#667eea 0%,
					#764ba2 100%
				);
				margin: 0;
				padding: 20px;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.container {
				background: white;
				padding: 40px;
				border-radius: 20px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				text-align: center;
				max-width: 500px;
				width: 100%;
			}
			h1 {
				color: #333;
				margin-bottom: 20px;
			}
			p {
				color: #666;
				line-height: 1.6;
				margin-bottom: 30px;
			}
			.btn {
				background: linear-gradient(
					135deg,
					#667eea 0%,
					#764ba2 100%
				);
				color: white;
				border: none;
				padding: 15px 30px;
				border-radius: 10px;
				font-size: 16px;
				cursor: pointer;
				margin: 10px;
				transition: transform 0.2s;
			}
			.btn:hover {
				transform: translateY(-2px);
			}
			.status {
				margin-top: 20px;
				padding: 15px;
				border-radius: 10px;
				display: none;
			}
			.success {
				background: #d4edda;
				color: #155724;
				border: 1px solid #c3e6cb;
			}
			.error {
				background: #f8d7da;
				color: #721c24;
				border: 1px solid #f5c6cb;
			}
			.loading {
				background: #d1ecf1;
				color: #0c5460;
				border: 1px solid #bee5eb;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>ðŸ§¹ Clear Cache</h1>
			<p>
				If you're experiencing issues with the AI
				Chat app, clearing the cache can help
				resolve them. This will remove all stored
				data and force a fresh reload.
			</p>

			<button class="btn" onclick="clearCache()">
				Clear Cache & Reload
			</button>
			<button class="btn" onclick="goToApp()">
				Go to App
			</button>

			<div id="status" class="status"></div>
		</div>

		<script>
			async function clearCache() {
				const statusEl =
					document.getElementById('status');
				statusEl.className = 'status loading';
				statusEl.style.display = 'block';
				statusEl.textContent = 'Clearing cache...';

				try {
					// Clear all caches
					const cacheNames = await caches.keys();
					await Promise.all(
						cacheNames.map((cacheName) => {
							console.log(
								'Deleting cache:',
								cacheName
							);
							return caches.delete(cacheName);
						})
					);

					// Unregister all service workers
					if ('serviceWorker' in navigator) {
						const registrations =
							await navigator.serviceWorker.getRegistrations();
						await Promise.all(
							registrations.map(
								(registration) => {
									console.log(
										'Unregistering service worker'
									);
									return registration.unregister();
								}
							)
						);
					}

					// Clear localStorage and sessionStorage
					localStorage.clear();
					sessionStorage.clear();

					statusEl.className = 'status success';
					statusEl.textContent =
						'Cache cleared successfully! Reloading...';

					// Reload after a short delay
					setTimeout(() => {
						window.location.href = '/';
					}, 2000);
				} catch (error) {
					console.error(
						'Error clearing cache:',
						error
					);
					statusEl.className = 'status error';
					statusEl.textContent =
						'Error clearing cache: ' +
						error.message;
				}
			}

			function goToApp() {
				window.location.href = '/';
			}

			// Auto-clear if URL has ?auto parameter
			if (window.location.search.includes('auto')) {
				clearCache();
			}
		</script>
	</body>
</html>
