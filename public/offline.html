<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>NeuronFlow - Offline</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system,
					BlinkMacSystemFont, 'Segoe UI', 'Roboto',
					sans-serif;
				background: linear-gradient(
					135deg,
					#1a1a1a 0%,
					#2d1b69 50%,
					#11101d 100%
				);
				color: white;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 20px;
				text-align: center;
			}

			.container {
				max-width: 500px;
				padding: 40px;
				border-radius: 20px;
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
				border: 1px solid rgba(255, 255, 255, 0.2);
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
			}

			.logo {
				width: 80px;
				height: 80px;
				margin: 0 auto 30px;
				background: linear-gradient(
					135deg,
					#e91e63,
					#9c27b0
				);
				border-radius: 20px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 32px;
				font-weight: bold;
			}

			h1 {
				font-size: 28px;
				margin-bottom: 16px;
				background: linear-gradient(
					135deg,
					#e91e63,
					#9c27b0
				);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			p {
				font-size: 16px;
				line-height: 1.6;
				margin-bottom: 30px;
				opacity: 0.9;
			}

			.feature-list {
				text-align: left;
				margin: 30px 0;
			}

			.feature-item {
				display: flex;
				align-items: center;
				margin-bottom: 15px;
				padding: 10px;
				background: rgba(255, 255, 255, 0.05);
				border-radius: 10px;
			}

			.feature-icon {
				width: 24px;
				height: 24px;
				margin-right: 15px;
				background: linear-gradient(
					135deg,
					#e91e63,
					#9c27b0
				);
				border-radius: 6px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 12px;
			}

			.retry-btn {
				background: linear-gradient(
					135deg,
					#e91e63,
					#9c27b0
				);
				color: white;
				border: none;
				padding: 15px 30px;
				border-radius: 50px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				box-shadow: 0 10px 30px
					rgba(233, 30, 99, 0.3);
			}

			.retry-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 15px 40px
					rgba(233, 30, 99, 0.4);
			}

			.status {
				margin-top: 30px;
				padding: 15px;
				background: rgba(255, 255, 255, 0.05);
				border-radius: 10px;
				font-size: 14px;
			}

			.online {
				background: rgba(76, 175, 80, 0.2);
				border: 1px solid rgba(76, 175, 80, 0.3);
			}

			.offline {
				background: rgba(244, 67, 54, 0.2);
				border: 1px solid rgba(244, 67, 54, 0.3);
			}

			@media (max-width: 600px) {
				.container {
					padding: 30px 20px;
					margin: 10px;
				}

				h1 {
					font-size: 24px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo">N</div>
			<h1>NeuronFlow</h1>
			<p>
				You're currently offline, but you can still
				access cached conversations and features!
			</p>

			<div class="feature-list">
				<div class="feature-item">
					<div class="feature-icon">üí¨</div>
					<span>View cached conversations</span>
				</div>
				<div class="feature-item">
					<div class="feature-icon">‚öôÔ∏è</div>
					<span>Access app settings</span>
				</div>
				<div class="feature-item">
					<div class="feature-icon">üë§</div>
					<span>Manage your profile</span>
				</div>
				<div class="feature-item">
					<div class="feature-icon">üì±</div>
					<span>Full PWA functionality</span>
				</div>
			</div>

			<button
				class="retry-btn"
				onclick="window.location.reload()"
			>
				Try Again
			</button>

			<div class="status" id="connection-status">
				<span id="status-text"
					>Checking connection...</span
				>
			</div>
		</div>

		<script>
			// Check connection status
			function updateConnectionStatus() {
				const statusElement =
					document.getElementById(
						'connection-status'
					);
				const statusText =
					document.getElementById('status-text');

				if (navigator.onLine) {
					statusElement.className =
						'status online';
					statusText.textContent =
						'Connection restored! The app should work normally now.';
				} else {
					statusElement.className =
						'status offline';
					statusText.textContent =
						'No internet connection. Some features may be limited.';
				}
			}

			// Listen for connection changes
			window.addEventListener(
				'online',
				updateConnectionStatus
			);
			window.addEventListener(
				'offline',
				updateConnectionStatus
			);

			// Initial check
			updateConnectionStatus();

			// Auto-reload when back online
			window.addEventListener('online', () => {
				setTimeout(() => {
					window.location.href = '/';
				}, 2000);
			});
		</script>
	</body>
</html>
